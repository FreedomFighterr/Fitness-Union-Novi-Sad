<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness-Union Novi Sad | FUNS</title>
  <!-- Icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="../images/main/logo.png">
  <!-- Bootstrap v5.2 -->
  <link rel="stylesheet" href="../bootstrap-5.2.3-dist/css/bootstrap.min.css">
  <!-- Montserrat google font import -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">

</head>

<body>
  <header>
    <div class="container-fluid g-0">
      <!-- import code from nav.js -->
      <div id="nav-holder">

      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 d-flex justify-content-center my-5">
            <h1 id="title" class="display-1 my-5 fw-bold"></h1>
          </div>
        </div>
      </div>

    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 spacing-class-lg">
          <img class="img-fluid training-img" src="../images/trainings/template_1.jpg" alt="training img">
        </div>
        <div class="col-lg-6 d-flex flex-column align-items-center justify-content-center text-center spacing-class-lg">
          <h3 class="display-6 my-4">Informations:</h3>
          <p class="lead" id="p-training-name">Name:</p>
          <p class="lead" id="p-training-type">Type:</p>
          <p class="lead" id="p-training-max">Max. number of people:</p>
          <p class="lead" id="p-training-duration">Duration:</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 spacing-class-md text-center">
          <h3 class="display-6 my-5" id="h3-training-name"></h3>
          <p class="lead" id="p-training-description"></p>
          <h3 class="display-6 my-5" id="h3-training-meaning"></h3>
          <p class="lead" id="p-training-meaning"></p>
        </div>
      </div>

      <div class="row g-4" id="other-training-row">
        <h3 class="display-6 spacing-class-lg d-grid text-center">Other trainings:</h3>
        <hr>

      </div>

    </div>
  </main>

  <!-- import code from footer.js -->
  <footer>

  </footer>

  <!-- back to top arrow -->
  <a href="#" class="to-top">
    <i class="fas fa-chevron-up"></i>
  </a>

  <!-- JavaScript bundle with popper -->
  <script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/nav.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/register.js"></script>
  <script src="../js/validate.js"></script>
  <script src="../js/training.js"></script>
</body>

</html>
